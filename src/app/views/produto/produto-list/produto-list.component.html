<div class="w-100 h-100 d-flex flex-column justify-content-center align-items-center">
    <div class="w-50 h-100">
        <div class="d-flex justify-content-between mb-3">
            <h4 class="fw-bold">Estoque de Produtos</h4>
        </div>
        <table class="table table-striped w-100">
            <thead class="table-dark">
                <tr class="text-center">
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Quantidade</th>
                    <th scope="col">Descricao</th>
                    <th scope="col">Ação</th>
                </tr>
            </thead>
            <tbody class="text-center">
                <tr *ngFor="let produto of produtos; let i = index">
                    <th scope="row">{{ produto.id }}</th>
                    <td>{{ produto.nome }}</td>
                    <td>{{ produto.quantidadeEstoque }}</td>
                    <td>{{ produto.descricao }}</td>
                    <td class="d-flex align-items-center gap-2 justify-content-center">
                        <button type="button"
                            class="ml-5 btn btn-warning btn-sm">Editar</button>
                        <button type="button"
                            class="btn btn-danger btn-sm">Deletar</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div *ngIf="produtos.length == 0" class="alert alert-secondary" role="alert">
            Nenhuma pessoa encontrada
        </div>
    </div>
</div>
